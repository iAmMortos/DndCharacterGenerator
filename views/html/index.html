<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Test Stat Block</title>
    <style type="text/css"></style>
    <link rel="stylesheet" href="templates/css/statblock.css">
  </head>
  <body>
    <h1 class="creature-name">Yalaga Maladwyn</h1>
<p class="size-type-alignment">Medium humanoid (elf), Neutral Evil</p>
<hr>
<p class="stat-line"><span class="stat-title">Armor Class</span> 16 (scale mail)</p>
<p class="stat-line"><span class="stat-title">Hit Points</span> 71 (13d8+13)</p>
<p class="stat-line"><span class="stat-title">Speed</span> walk 30 ft.</p>
<hr>
<table class="stat-scores">
    <tr class="stat-title">
        <td>STR</td>
        <td>DEX</td>
        <td>CON</td>
        <td>INT</td>
        <td>WIS</td>
        <td>CHA</td>
    </tr>
    <tr>
        <td>10(+0)</td>
        <td>14(+2)</td>
        <td>12(+1)</td>
        <td>13(+1)</td>
        <td>17(+3)</td>
        <td>18(+4)</td>
    </tr>
</table>
<hr>
<p class="stat-line"><span class="stat-title">Saving Throws</span> Con +4, Wis +6, Cha +7</p>
<p class="stat-line"><span class="stat-title">Challenge</span> 8 (3,900 XP)</p>

<hr>




    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
